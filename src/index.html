<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      autocomplete="off"
    >
      <fieldset class="head">
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            class="form"
            type="text"
            id="surname"
            name="surname"
            required
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            class="form"
            type="text"
            id="name"
            name="name"
            required
            tabindex="1"
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            class="form"
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100"
            tabindex="2"
          >
        </div>
        <div>
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            class="form"
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
            value="yyyy-mm-dd"
            required
          >
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="accept"
            id="accept"
            required
          >
        </div>
      </fieldset>
      <fieldset class="head">
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            class="form"
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            maxlength="32"
            pattern="\d+"
          >
        </div>
      </fieldset>
      <fieldset class="head-2">
        <legend>An interesting fact about you!</legend>
        <div class="cats">
          Do you love cats?
          <label>
            <input
              class="cats"
              type="radio"
              value="yes"
              name="loveForCats"
            >
          Yes
          </label>
          <label>
            <input class="cats"
              type="radio"
              value="no"
              name="loveForCats"
            >
          No
          </label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            class="form"
            type="color"
            id="color"
            name="color"
            value="#000000"
          >
        </div>
        <div>
          <label for="apptTime">What time do you go to bed?</label>
          <input
            class="form"
            id="apptTime"
            type="time"
            name="apptTime"
            step="2"
            required
          >
        </div>
        <div>
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="color"
            required
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="last2">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="12"
            value="0"
            class="last2"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label class="text">
            Comments:
            <textarea
            class="form"
            name="feedback"
           ></textarea>
          </label>
        </div>
        <div>
          <label>Would you recommend us?</label>
          <select name="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </div>
      </fieldset>
      <input
        formaction="https://mate-academy-form-lesson.herokuapp.com/create-application"
        type="submit"
        value="Submit"
      >
      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
